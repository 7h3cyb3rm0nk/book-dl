<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Book Downloader</title>
    

</head>
<body>
    <header><h1>Book Downloader</h1></header>

    <main>
        <aside class="cont-1">
            <picture>
                <img src="images/libgen.png" alt="libgen-site" />
                <p id="textcontent">example image for the hash from the website</p>
                
            </picture>
            
            <h2 class="instruction"> Go to Libgen website and search for the book you want to download and click on the desired book's link and copy the md5 hash from the download links page and paste it here for downloading the book without <strong>ads</strong></h2>
        </aside>
        <content class="cont-2">
            <div class="form">
                <label class="label" for="hash">paste the md5 hash here:</label>
                <input type="text" name="hash" id="hash" class="inp">
                <button type="submit" onclick="generate()" class="button">generate link</button>
                <p id="result"></p>
                <p id="message"></p>
           </div>
        </content>
    </main>
    <script src="./index.js"></script>
</body>
</html>
